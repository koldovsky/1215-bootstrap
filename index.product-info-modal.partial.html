<div
  class="modal fade"
  id="product-info-modal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="product-info-modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title fs-5" id="product-info-modalLabel">Baby Yoda</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        
        <article class="card product-card">
            <img src="img/baby-yoda.svg" class="card-img-top" alt="Baby Yoda" />
            <div class="card-body">
              <h5 class="card-title product-card__h3">Baby Yoda</h5>
              <p class="card-text product-card__description">
                Discover the magic of the Force with our exclusive Baby Yoda
                collectible figure. Perfect for fans of all ages, this adorable
                character brings warmth and joy to any collection.
              </p>
            </div>
          </article>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
